<script>
   //txt=document.getElementById('zy1');
    function zy(){
       txt=document.getElementById('zy1');
        txt.innerHTML="请输入你的姓名";
        txt.style.color="blue";    
    }
    function sj(){
        var txt1=document.form.user.value;
        txt=document.getElementById('zy1');
       var re=/[\u4e00-\u9fa5]/;//判断汉字
       if(txt1==""){
        txt.innerHTML="姓名不能为空!";
        txt.style.color="red"; 
        document.form.user.style="border:1px solid red";
        return false;
       }
       else{
        if(!re.test(txt1)){
            txt.innerHTML="请输入汉字!";
            txt.style.color="red";
            document.form.user.style="border:1px solid red";
             return false;
        }else{
            txt.innerHTML="OK!";
            txt.style.color="green";
            document.form.user.style="border:1px solid #ccc"
            return true;
            }
       }
    }


    function zy1(){
        sum=document.getElementById('zy2');

        sum.style.color="blue";    
    }
    function sj1(){
        var sum1=document.form.user1.value;
        sum=document.getElementById('zy2');
       document.form.user1.style="border:1px solid red";
       var re=/^(?:1|[1-9][0-9]?|100)$/;//判断数字
       if(sum1==""){

        sum.style.color="red";
        document.form.user1.style="border:1px solid red";

        sum.style.color="red";
        document.form.user2.style="border:1px solid red";

        }

    }

        var sum1=document.form.user3.value;

    function sj5(){

        var sum1=document.form.user6.value;

       if(sum1==""){

    function tj(){

        var tjs2=sj2();
        var tjs3=sj3();
        var tjs4=sj4();
        var tjs5=sj5();

        if(tjs==true&&tjs1==true&&tjs2==true&&tjs3==true&&tjs4==true&&tjs5==true&&tjs6==true&&tjs7==true){
            return true;

                return false;
